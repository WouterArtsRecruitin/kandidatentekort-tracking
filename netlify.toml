# Netlify Configuration
# kandidatentekort.nl

[build]
  publish = "."
  functions = "netlify/functions"

# Environment variables (set these in Netlify UI)
# FACEBOOK_API_TOKEN = your token here
# Or use Netlify CLI: netlify env:set FACEBOOK_API_TOKEN "your-token"

# Redirects for Multi-Design Setup
# Main website: www.kandidatentekort.nl/ -> index.html
# Meta campaign: www.kandidatentekort.nl/meta -> meta.html

[[redirects]]
  from = "/meta"
  to = "/meta.html"
  status = 200

[[redirects]]
  from = "/meta/"
  to = "/meta.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "POST, OPTIONS"
